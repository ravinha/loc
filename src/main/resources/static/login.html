<div class="main-container">
    <div class="fixer-container">
        <h1 class="login-header hdr-league">Welcome in the League of Comparors!</h1>
        <div class="alert alert-danger" ng-show="controller.error">
            There was a problem logging in. Please try again.
        </div>
        <form role="form" ng-submit="controller.login()">
            <div class="form-group">
                <label for="username" class="hdr-input">Username:</label> <input type="text"
                                                               class="form-control" id="username" name="username"
                                                               ng-model="controller.credentials.username"/>
            </div>
            <div class="form-group">
                <label for="password" class="hdr-input">Password:</label> <input type="password"
                                                               class="form-control" id="password" name="password"
                                                               ng-model="controller.credentials.password"/>
            </div>
            <button type="submit" class="btn btn-league">Submit</button>
        </form>
        <div class="login-register-question text-league">Don't have account? <a class="link-league" href="#/register">register</a></div>
    </div>
</div>
