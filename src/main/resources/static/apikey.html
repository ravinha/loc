<form role="form" ng-submit="controller.setApiKey()">
    <div class="form-group">
        <label for="key">Api Key:</label> <input type="text"
                                                       class="form-control" id="key" name="apikey" ng-model="controller.apikey.key"/>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
