<!doctype html>
<html>
<head>
    <title>Hello AngularJS</title>
    <link
            href="css/angular-bootstrap.css"
            rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="hello" ng-cloak class="ng-cloak">
<div ng-controller="navigation as nav" class="container">
    <ul class="nav nav-pills" role="tablist" ng-show="authenticated">
        <li class="active"><a href="#/">home</a></li>
        <li><a href="#/apikey">Set RiotApi Key</a></li>
        <li><a href="" ng-click="nav.refreshStats()">Refresh Your Stats</a></li>
        <li><a href="" ng-click="nav.getStats()">Get Your Stats</a></li>
        <li><a href="" ng-click="nav.logout()">logout</a></li>
    </ul>
</div>
<div ng-view class="container"></div>
<script src="js/angular-bootstrap.js" type="text/javascript"></script>
<script src="js/login.js"></script>
</body>
</html>
