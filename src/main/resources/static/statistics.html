<div class="main-container">
    <div class="fixer-container">
        <div ng-if="!isApiKeySet" class="text-league">You Riot Api key is not set. Pls set it in your<a class="link-league" href="#/userConfig"> profile</a>.
        </div>
        <img class="scroll-bg" src="scroll.jpg">
        <img class="trist-pict" src="trist.png">
        <img class="ekko-pict" src="ekko.png">
        <div class="stats-view" ng-if="isApiKeySet">
            <div class="hdr-view">Your current stats</div>
            <table class="table table-striped table-league">
                <tbody>
                <tr>
                    <td><img src="chest.jpg" alt="Gold" style="width:25px;height:25px;"></td>
                    <td>Gold Earned</td>
                    <td>{{userData.goldEarned}}</td>
                </tr>
                <tr>
                    <td><img src="tower.png" alt="Tower" style="width:25px;height:25px;"></td>
                    <td>Turrets Killed</td>
                    <td>{{userData.turretsKilled}}</td>
                </tr>
                <tr>
                    <td><img src="skull.png" alt="Kills" style="width:25px;height:25px;"></td>
                    <td>Minions Killed</td>
                    <td>{{userData.minionsKilled}}</td>
                </tr>
                <tr>
                    <td><img src="help.png" alt="Assists" style="width:25px;height:25px;"></td>
                    <td>Assists</td>
                    <td>{{userData.assists}}</td>
                </tr>
                </tbody>
            </table>
            <button class="btn btn-league" ng-click="refreshStats()">Refresh Stats</button>
        </div>
    </div>
</div>
