<div>
    <form role="form" ng-submit="controller.setApiKey()">
        <div class="form-group">
            <label for="key">Api Key:</label> <input type="text"
                                                     class="form-control" id="key" name="apikey"
                                                     ng-model="controller.apikey.key"/>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="login-register-question">Don't have Api Key? <a target="_blank" href="https://developer.riotgames.com/">Get one</a></div>
</div>
